<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Car Showcase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue p-4">
  <h1 class="text-center text-blue mb-4">Random Car Showcase</h1>
  
  <div class="grid-2 mb-4">
    <div>
      <h2 class="text-blue">Car List</h2>
      <ul id="car-list" class="fade-in card p-2 rounded"></ul>
    </div>
    <div>
      <h2 class="text-blue">Add a Car</h2>
      <form id="car-form" class="card p-2 rounded">
        <div class="form-group">
          <label class="form-label" for="brand">Brand</label>
          <input class="form-input" type="text" id="brand" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="model">Model</label>
          <input class="form-input" type="text" id="model" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="year">Year</label>
          <input class="form-input" type="number" id="year" min="1900" max="2100" required>
        </div>
        <button type="submit" class="btn-primary mt-2">Add Car</button>
      </form>
    </div>
  </div>

  <!-- Modal for feedback -->
  <div id="modal" class="modal">
    <div class="modal-content text-center">
      <span id="modal-message"></span>
      <br>
      <button class="btn-secondary mt-2" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
